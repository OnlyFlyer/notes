<html lang="en">

<body>
  <div id="root" style="background: red;width: 0px;"></div>

<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script>
  const container = document.getElementById('root');
  let nextUnitOfWork = null;
  let wipRoot = null;
  let currentRoot = null;
  let delections = null;

  const TEXT_ELEMENT_TYPE = 'TEXT_ELEMENT';
  const UPDATE_TYPE = 'UPDATE';
  const PLACE_TYPE = 'PLACEMENT';
  const DELETE_TYPE = 'DELETION';

  function createTextElement(text) {
    return {
      type: TEXT_ELEMENT_TYPE,
      props: {
        nodeValue: text,
        children: [],
      }
    }
  }

  function createElement(type, props = {}, ...children) {
    return {
      type,
      props: {
        ...props,
        children: children.map((child) => {
          if (typeof child === 'object') return child;
          return createTextElement(child);
        }),
      }
    }
  }

  function render(element, container) {
    wipRoot = {
      dom: container,
      props: {
        children: [element],
      },
      alternate: currentRoot,
    }
    delections = [];
    nextUnitOfWork = wipRoot;
  };


  function updateDom(dom, prevProps, nextProps) {
    const isEvent = key => key.startsWith('on');
    // 特殊的属性处理（事件，以 on 开头的）
    const isProperty = key => key !== 'children' && isEvent(key);
    const isNew = (prev, next) => (key) => prev[key] !== next[key];
    const isGone = (prev, next) => (key) => !(key in next);
    // 1. 删除老的不用的属性
    Object.keys(prevProps)
      .filter(isProperty)
      .filter(isGone(prevProps, nextProps))
      .forEach((propName) => {
        dom[propName] = '';
      });

    // 2. 设置或者改变新的属性
    Object.keys(nextProps)
      .filter(isProperty)
      .filter(isNew(prevProps, nextProps))
      .forEach((propName) => {
        dom[propName] = nextProps[propName];
      });

    // 3. 删除不用的或者已改变的事件监听
    Object.keys(prevProps)
      .filter(isEvent)
      .filter(key => {
        return !(key in nextProps) || isNew(prevProps, nextProps)(key);
      })
      .forEach((propName) => {
        const eventType = propName.toLowerCase().substring(2);
        dom.removeEventListener(propName, prevProps[propName]);
      });

    // 4. 创建新的事件监听
    Object.keys(nextProps)
      .filter(isEvent)
      .filter(isNew(prevProps, nextProps))
      .forEach((propName) => {
        const eventType = propName.toLowerCase().substring(2);
        dom.addEventListener(eventType, nextProps[propName]);
      });
  };

  function commitDeletion(fiber, domParent) {
    if (fiber.dom) {
      domParent.removeChild(fiber.dom);
    } else {
      commitDeletion(fiber.child, domParent);
    }
  }
  function commitWork(fiber) {
    if (!fiber) return;
    let domParentFiber = fiber.parent;
    while (!domParentFiber.dom) {
      domParentFiber = domParentFiber.parent;
    }
    const domParent = domParentFiber.dom;
    if (fiber.effectTag === PLACE_TYPE && fiber.dom !== null) {
      domParent.appendChild(fiber.dom);
    } else if (fiber.effectTag === DELETE_TYPE) {
      // domParent.removeChild(fiber.dom);
      commitDeletion(fiber, domParent);
    } else if (fiber.effectTag === UPDATE_TYPE && fiber.dom !== null) {
      updateDom(fiber.dom, fiber.alternate.props, fiber.props);
    }
    commitWork(fiber.child);
    commitWork(fiber.sibling);
  }

  function commitRoot() {
    delections.forEach(commitWork);
    commitWork(wipRoot);
    currentRoot = wipRoot;
    wipRoot = null;
  }

  function createDom(fiber) {
    const dom = fiber.type === TEXT_ELEMENT_TYPE
      ? document.createTextNode("")
      : document.createElement(fiber.type);
    Object.keys(fiber.type)
      .filter(key => key !== 'children')
      .forEach((name) => {
        dom[name] = fiber.props[name];
      });
    return dom;
  }
  

  function workLoop(deadline) {
    let shouldYield = false;
    while (nextUnitOfWork && !shouldYield) {
      nextUnitOfWork = performUnitOfWork(nextUnitOfWork);
      shouldYield = deadline.timeRemaining() < 1;
    }
    // console.log(wipRoot, '--wipRoot');
    if (nextUnitOfWork && wipRoot) {
      commitRoot();
    }
    requestIdleCallback(workLoop);
  }
  requestIdleCallback(workLoop);
  
  function renconcileChildren(wipFiber, elements){
    let index = 0;
    let prevSibling = null;
    let oldFiber = wipFiber.alternate && wipFiber.alternate.child;
    while (index < elements.length || oldFiber !== null) {
      const element = elements[index];
      // 比较 oldFiber 和 element
      let newFiber = null
      const sameType = oldFiber && element && oldFiber.type === element.type;
      if (sameType) {
        // 相同类型
        newFiber = {
          type: element.type,
          props: element.props,
          dom: oldFiber.dom,
          parent: wipFiber,
          alternate: oldFiber,
          effectTag: UPDATE_TYPE,
        }
      }
      if (element && !sameType) {
        // 新增这个节点
        newFiber = {
          type: element.type,
          props: element.props,
          dom: null,
          parent: wipFiber,
          alternate: null,
          effectTag: PLACE_TYPE,
        }
      }
      if (oldFiber && !sameType) {
        // 删除节点
        oldFiber.effectTag = DELETE_TYPE;
        delections.push(oldFiber);
      }


      if (index === 0) {
        wipFiber.child = newFiber;
      } else {
        prevSibling.sibling = newFiber;
      }
      prevSibling = newFiber;
      index++;
    }
  }

  function updateFunctionComponent(fiber) {
    const children = [fiber.type(fiber.props)]
    renconcileChildren(fiber, children);
  }
  function updateHostComponent(fiber) {
    // 增加 dom 节点，还需要将子节点加到父节点上
    if (!fiber.dom) {
      fiber.dom = createDom(fiber);
    }
    // if (fiber.parent) {
    //   fiber.parent.dom.appendChild(fiber.dom);
    // }
    // 创建一个新的 fiber
    const elements = fiber.props.children;
    renconcileChildren(fiber, elements);
  }

  function performUnitOfWork(fiber) {
    const isFunctionComponent = fiber.type instanceof Function;
    if (isFunctionComponent) {
      updateFunctionComponent(fiber);
    } else {
      updateHostComponent(fiber);
    }

    // 返回下一个工作单元
    if (fiber.child) {
      return fiber.child;
    }
    let nextFiber = fiber;
    while (nextFiber) {
      if (nextFiber.sibling) {
        return nextFiber.sibling;
      }
      nextFiber = nextFiber.parent;
    }
  }

  const Didact = {
    createElement,
    render,
  }

  const rootNode = document.getElementById('root');
  const ele = Didact.createElement('h1', {title: 'foo'}, 'Hello', Didact.createElement('span', {title: 'hehe'}, 'haha'));
  Didact.render(ele, rootNode);
